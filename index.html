 <!DOCTYPE html>

 <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel= "icon" type="image/png" href="imagenes/Logo encriptador.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
     </head>

     <body>
        <header>
            <div class = "header">
                <img class ="logo" src="imagenes/Logo.png" alt="Logo">
            </div>
        </header>
        <main class="contenedores">
            <div class="section1">
                <textarea class="ingreso-texto" id="ingreso-texto" placeholder="Ingrese el texto aquí"></textarea>  
                <div class="alerta">
                    <p class="informacion">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="boton-encriptar" id="boton-encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="boton-desencriptar" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>  
            </div>
            <div class="section2" id="seccion2">
                <img id="dibujo" src="imagenes/Muñeco.png" alt="dibujo">
                <textarea class="salida-mensaje" id="salida-mensaje" readonly>Ningún mensaje fue encontrado</textarea>
                <p class="mensaje-informacion" id="mensaje-informacion">Ingrese el texto que desees encriptar o desencriptar.</p>
                <button class="boton-copiar" id="boton-copiar">Copiar</button>
            </div>
         </main>
        <footer>
            <p>Laura Rodríguez Simanca</p>
            <p>Oracle Next Education + Alura Latam Grupo N°5</p>
        </footer>
     </body>
     <script src="script.js"></script>
 </html>
